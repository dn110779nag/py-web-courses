{% extends 'base.html'%}
{% block titleBlock %} All courses {% endblock %}
{% block content %}
    <table class="table mt-5 table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Category</th>
            <th>Price</th>
            <th>Students Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for course in courses %}
        <tr>
            <td><a href={% url "shop:single_course" course.id %}>{{course.title}}</a></td>
            <td>{{course.category.title}}</td>
            <td>{{course.price}}</td>
            <td>{{course.students_qty}}</td>
            <td><button onclick="alert({{course.pk}})" class="btn btn-primary">buy</button></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
